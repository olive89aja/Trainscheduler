<!--When adding trains, administrators should be able to submit the following:
Train Name
Destination 
First Train Time -- in military time
Frequency -- in minutes
Code this app to calculate when the next train will arrive; this should be relative to the current time.
Users from many different machines must be able to view same train times.
Styling and theme are completely up to you. Get Creative!

Bonus (Extra Challenges)


Consider updating your "minutes to arrival" and "next train time" text 
once every minute. This is significantly more challenging; only attempt
this if you've completed the actual activity and committed it somewhere
on GitHub for safekeeping (and maybe create a second GitHub repo).
Try adding update and remove buttons for each train. Let the user edit
the row's elements-- allow them to change a train's Name, Destination
and Arrival Time (and then, by relation, minutes to arrival).
As a final challenge, make it so that only users who log into the site
with their Google or GitHub accounts can use your site. You'll need 
to read up on Firebase authentication for this bonus exercise.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>

      <title>Train scheduler</title>
</head>
<body> 
<!--This is directly and strongly inspired by the employees exercise done in class-->
    <div class="jumbotron">
        <h1 background-color=red>Train scheduler</h1>
        <h3>All the trains you need.</h3>
      </div>â€‹
      <div class="card">
        <div class="card-title">Current train schedule</div>
        <table class="table" id="trainschedule">
          <thead>
            <tr> 
              <th scope="col">Train name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency</th>
              <th scope="col">Next arrival</th>
              <th scope="col">Minutes away</th>
            </tr>
           </thead>
              <tr>
                  <th scope="row" id=newtrain></th>
                  <td class="newName" id=newtrain0></td>
                  <td id=newtrain1></td>
                  <td id=newtrain2></td>
                  <td id=newtrain3></td>
                </tr> 
                <!--these elements were created to test dom manipulation with jquery<tr>
                  <th scope="row">2018</th>
                  <td>Union Station</td>
                  <td>1 hour</td>
                  <td>3:25pm</td>
                  <td>30</td>
                </tr>
              -->
        </table>
      </div>
      <div class="card">
        <div class="card-title">Add train</div>
        <div class="form">
                <div class="form-group">
                        <label for="trainName">Train name</label>
                        <input type="text" id="train-name" />
                      </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" id="destination-name" />
          </div>
          <div class="form-group">
            <label for="">First train time</label>
            <input type="text" id="train-time" />
          </div>
          <div class="form-group">
            <label for="frequency">Frequency</label>
            <input type="number" id="train-frequency" />
          </div>
          <button id="submit">Submit</button>
        </div>
      </div>    
    <script src="assets/app.js"></script>
</body>
</html>
